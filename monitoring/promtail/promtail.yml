server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Email Categorizer Application Logs
  - job_name: email-categorizer-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: email-categorizer
          service: email-categorization
          __path__: /var/log/email-categorizer/*.log
    
    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+ \S+) (?P<level>\w+) (?P<message>.*)$'
      - timestamp:
          source: timestamp
          format: '2006-01-02 15:04:05,000'
      - labels:
          level:

  # System Docker Logs
  - job_name: docker-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          service: system
          __path__: /var/log/host/docker.log
    
    pipeline_stages:
      - json:
          expressions:
            level: level
            message: msg
            timestamp: time
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - labels:
          level: